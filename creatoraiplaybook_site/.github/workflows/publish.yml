name: Daily publisher

on:
  schedule:
    # Runs every day at 07:00 UTC â€” change if you want a different time
    - cron: "0 7 * * *"
  workflow_dispatch: # allows manual run

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser markdownify jinja2

      - name: Fetch RSS feeds and generate posts
        run: |
          python scripts/rss_to_posts.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Daily post update" || echo "No changes to commit"
          git push
