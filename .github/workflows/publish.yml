name: Daily publisher

on:
  schedule:
    - cron: "0 7 * * *" # Runs every day at 07:00 UTC
  workflow_dispatch: # Allows manual run from the Actions tab

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser markdownify jinja2

      - name: Generate posts from RSS
        run: |
          python scripts/rss_to_posts.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posts/* 2>/dev/null || true
          git add posts/manifest.json 2>/dev/null || true
          git commit -m "Daily post update" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push
